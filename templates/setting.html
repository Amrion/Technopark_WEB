{% extends "base/base.html" %}
{% load static %}

{% block content %}
        <div class="col-8">
            <h2 class="theme">Настройки Данек</h2>
            <form action="{% url 'setting' %}">
                <div class="mb-3">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" class="email form-control" id="login" placeholder="Можете поменять логин">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Почта</label>
                    <input type="email" class="email form-control" id="email" placeholder="example@mail.ru">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="email form-control" id="name" placeholder="Можете поменять имя">
                </div>
                <div class="mb-3">
                    Обновить аватар
                </div>
                <img class="photoQ" src="{% static "img/Me.jpg" %}">
                <div class="mb-3">
                    <input class="form-control choose" type="file" id="formFile">
                </div>
                <button class="buttonMy">
                    Обновить!
                </button>
            </form>
        </div>
{% endblock content %}
