{% extends "base/base.html" %}
{% load static %}

{% block content %}
        <div class="col-8">
            <h2 class="theme">Войти</h2>
            <div class="error">
                {% if form.non_field_errors %}
                    {% for error in form.non_field_errors %}
                        {{ error }}
                    {% endfor %}
                 {% endif %}
            </div>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3 email">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Логин</label>
                    <input type="text" name="username" id="{{ form.username.id_for_label }}" required placeholder="Введите логин">
                </div>
                <div class="mb-3 email">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                    <input type="password" name="password" id="{{ form.password.id_for_label }}" required placeholder="Введите пароль">
                </div>
                <button type="submit" class="buttonMy">
                    Войти!
                </button>
            </form>
            <div class="login">
                <a href="{% url 'registration' %}">
                    Создать аккаунт
                </a>
            </div>
        </div>
{% endblock content %}
